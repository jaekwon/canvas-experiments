<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>
    <script type="text/javascript" src="../jscolor.js"></script>
    <script type="text/javascript" src="../jquery.js"></script>
    <style>
      .selected {
        border: 3px inset #AFFAFA;
        background-color: #DAF7F7;
      }
      canvas {
        display: block;
      }
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

  </head>

  <body>

    <h1 id="greeting">Hello</h1>
    <!-- load Dojo -->
    <script>
      // Instead of using data-dojo-config, we’re creating a dojoConfig
      // object *before* we load dojo.js; they’re functionally identical,
      // it's just easier to read this approach with a larger configuration.
      var dojoConfig = {
        async: true,
        gfxRenderer: "canvas, svg,silverlight,vml", // svg gets priority
        // This code registers the correct location of the "demo"
        // package so we can load Dojo from the CDN whilst still
        // being able to load local modules
        packages: [{
          name: "demo",
          location: "../demo"
       }]
      };
    </script>

    <script src="../dojo/dojo.js"></script>
    <div>
      <button id="skull">Skull</button>
      <button id="hearts">Heart</button>
      <button id="dinosaur">Dinosaur</button>
      <button id="arc">Arcs</button>
      <button id="line">Line</button>
      <input type="text" id="line_width">
      <button id="clear">Clear</button>
      <input type="color" id="color">
    </div>
    <div id = "tutorial_div">
    </div>
    <script>
      // Require the module we just created
      require(["demo/myModule"], function(myModule){
        // Use our module to change the text in the greeting
        myModule.setText("greeting", "Hello Dojo!");

        // After a few seconds, restore the text to its original state
        setTimeout(function(){
          myModule.restoreText("greeting");
        }, 3000);
      });
      // Require the module we just created
      require(["demo/loopy"], function(loopy){
        // Use our module to change the text in the greeting
        var surf = loopy.canvasObject();
        loopy.clicky(surf);
      });
    </script>



  </body>
</html>
